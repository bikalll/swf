<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dining-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0ebe5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="table-wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0522d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chair-fabric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="100%" height="100%" fill="url(#dining-bg)"/>
  
  <!-- Floor (elegant hardwood) -->
  <rect x="0" y="200" width="400" height="100" fill="#cd853f"/>
  <rect x="0" y="210" width="400" height="3" fill="#a0522d"/>
  <rect x="0" y="220" width="400" height="3" fill="#a0522d"/>
  <rect x="0" y="230" width="400" height="3" fill="#a0522d"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="200" fill="#f5f3f0"/>
  
  <!-- Dining table (oval) -->
  <g transform="translate(150,150)">
    <ellipse cx="50" cy="30" rx="70" ry="35" fill="url(#table-wood)"/>
    <!-- Table legs -->
    <rect x="20" y="60" width="8" height="30" fill="#654321"/>
    <rect x="72" y="60" width="8" height="30" fill="#654321"/>
  </g>
  
  <!-- Dining chairs -->
  <!-- Chair 1 -->
  <g transform="translate(120,130)">
    <rect x="0" y="20" width="25" height="25" rx="3" fill="url(#chair-fabric)"/>
    <rect x="5" y="10" width="15" height="15" rx="2" fill="url(#chair-fabric)"/>
    <rect x="10" y="45" width="5" height="20" fill="#654321"/>
  </g>
  
  <!-- Chair 2 -->
  <g transform="translate(255,130)">
    <rect x="0" y="20" width="25" height="25" rx="3" fill="url(#chair-fabric)"/>
    <rect x="5" y="10" width="15" height="15" rx="2" fill="url(#chair-fabric)"/>
    <rect x="10" y="45" width="5" height="20" fill="#654321"/>
  </g>
  
  <!-- Chair 3 (side) -->
  <g transform="translate(100,165)">
    <rect x="0" y="20" width="25" height="25" rx="3" fill="url(#chair-fabric)"/>
    <rect x="5" y="10" width="15" height="15" rx="2" fill="url(#chair-fabric)"/>
    <rect x="10" y="45" width="5" height="20" fill="#654321"/>
  </g>
  
  <!-- Chair 4 (side) -->
  <g transform="translate(275,165)">
    <rect x="0" y="20" width="25" height="25" rx="3" fill="url(#chair-fabric)"/>
    <rect x="5" y="10" width="15" height="15" rx="2" fill="url(#chair-fabric)"/>
    <rect x="10" y="45" width="5" height="20" fill="#654321"/>
  </g>
  
  <!-- Chandelier -->
  <g transform="translate(180,30)">
    <circle cx="20" cy="0" r="3" fill="#ffd700"/>
    <line x1="20" y1="3" x2="20" y2="20" stroke="#4a4a4a" stroke-width="1"/>
    <circle cx="20" cy="20" r="15" fill="#ffd700" opacity="0.7"/>
    <circle cx="20" cy="20" r="10" fill="#ffed4e" opacity="0.5"/>
  </g>
  
  <!-- Wall art/frames -->
  <rect x="30" y="50" width="40" height="30" fill="#2d3748" opacity="0.8"/>
  <rect x="35" y="55" width="30" height="20" fill="#f7fafc"/>
  
  <!-- Sideboard -->
  <g transform="translate(320,140)">
    <rect x="0" y="20" width="60" height="40" fill="url(#table-wood)"/>
    <rect x="5" y="15" width="50" height="5" fill="#a0522d"/>
    <!-- Decorative items -->
    <circle cx="15" cy="10" r="5" fill="#22c55e"/>
    <rect x="35" y="5" width="10" height="15" fill="#8e44ad"/>
  </g>
  
  <!-- Text overlay -->
  <rect x="0" y="260" width="400" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Elegant Dining Hall</text>
</svg>
