<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="room-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="furniture-color" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a29bfe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room background -->
  <rect width="100%" height="100%" fill="url(#room-bg)"/>
  
  <!-- Floor -->
  <rect x="0" y="200" width="400" height="100" fill="#d1d5db"/>
  
  <!-- Wall -->
  <rect x="0" y="0" width="400" height="200" fill="#f3f4f6"/>
  
  <!-- Living room furniture -->
  <!-- Large sofa -->
  <g transform="translate(50,140)">
    <rect x="0" y="20" width="150" height="60" rx="8" fill="url(#furniture-color)"/>
    <rect x="10" y="10" width="130" height="20" rx="10" fill="url(#furniture-color)"/>
    <!-- Sofa legs -->
    <rect x="20" y="80" width="8" height="15" fill="#4a5568"/>
    <rect x="122" y="80" width="8" height="15" fill="#4a5568"/>
  </g>
  
  <!-- Coffee table -->
  <g transform="translate(100,190)">
    <rect x="0" y="0" width="80" height="40" rx="4" fill="#8b4513"/>
    <rect x="10" y="-5" width="60" height="5" fill="#a0522d"/>
  </g>
  
  <!-- Side table with lamp -->
  <g transform="translate(250,160)">
    <rect x="0" y="20" width="40" height="40" rx="4" fill="#8b4513"/>
    <!-- Lamp base -->
    <rect x="15" y="10" width="10" height="10" fill="#2d3748"/>
    <!-- Lamp shade -->
    <rect x="10" y="0" width="20" height="15" rx="2" fill="#f7fafc"/>
  </g>
  
  <!-- Window -->
  <rect x="320" y="40" width="60" height="80" fill="#87ceeb" opacity="0.7"/>
  <rect x="320" y="40" width="60" height="2" fill="#4a5568"/>
  <rect x="320" y="118" width="60" height="2" fill="#4a5568"/>
  <rect x="349" y="40" width="2" height="80" fill="#4a5568"/>
  
  <!-- Plant -->
  <g transform="translate(30,120)">
    <rect x="8" y="30" width="8" height="25" fill="#8b4513"/>
    <circle cx="12" cy="25" r="15" fill="#22c55e"/>
    <circle cx="12" cy="25" r="10" fill="#16a34a"/>
  </g>
  
  <!-- Text overlay -->
  <rect x="0" y="260" width="400" height="40" fill="rgba(0,0,0,0.7)"/>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Warm Living Room</text>
</svg>
